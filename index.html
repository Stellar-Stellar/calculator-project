<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="display-screen">
        <div class="var1-display">5</div>
        <div class="operator-display"></div>
        <div class="var2-display"></div>
        <div class="result-display"></div>
    </div>

    <div class="operator-buttons">
        <button class="add-btn">+</button>
        <button class="subtract-btn">-</button>
        <button class="multiply-btn">x</button>
        <button class="divide-btn">/</button>
        <button class="equals-btn">=</button>
    </div>

    <div class="extra-buttons">
        <button class="clear-btn">CE</button>
        <button class="backspace-btn">âŒ«</button>
    </div>

    <div class="number-buttons">
        <button class="nine-btn" id="9">9</button>
        <button class="eight-btn" id="8">8</button>
        <button class="seven-btn" id="7">7</button>
        <button class="six-btn" id="6">6</button>
        <button class="five-btn" id="5">5</button>
        <button class="four-btn" id="4">4</button>
        <button class="three-btn" id="3">3</button>
        <button class="two-btn" id="2">2</button>
        <button class="one-btn" id="1">1</button>
        <button class="zero-btn" id="0">0</button>
    </div>
</body>
<script src="scripts.js"></script>
</html>
